<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>department</th>
    <th>salary</th>
  </tr>
  <tr th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>
    <td th:utext="${user.id}">id</td>
    <td th:utext="${user.name}">name</td>
    <td th:utext="${user.surname}">surname</td>
    <td th:utext="${user.department}">department</td>
    <td th:utext="${user.salary}">salary</td>
  </tr>
</table>
<br/>
<a href="/users/new">Create new User</a>
</body>
</html>
